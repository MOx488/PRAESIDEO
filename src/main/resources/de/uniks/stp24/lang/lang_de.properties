event.view.information=Event Informationen
event.blizzard.description=Ein heftiger Schneesturm zieht schnell über dein Reich. Der Wärmeverbrauch der Bevölkerung steigt enorm, um am Leben zu bleiben.
event.crop_failure.description=Eine Missernte führt zu großer Not. Nach einem trockenen Frühling und einem heißen Sommer verdorren die Felder, und die Ernte bleibt aus. Bauern und Stadtbewohner kämpfen mit Hunger und Verzweiflung. Gebete und Opfer sollen die Götter milde stimmen, doch das Imperium bleibt in düsterer Unsicherheit gefangen.
event.earth_quake.description=Ein Erdbeben erschüttert dein Imperium und verursacht schwere Schäden. Viele Gebäude stürzen ein oder werden stark beschädigt, was die Produktion erheblich mindert. Auch wichtige Zugänge zu Erzquellen sind betroffen, und die Versorgung mit wichtigen Gütern bricht ein. Die Reparaturkosten sind enorm.
event.inflation.description=Eine plötzliche Geldentwertung trifft dein Imperium hart. Die Währung verliert rapide an Wert, was die Preise auf dem Markt in die Höhe treibt. Waren des täglichen Bedarfs werden unerschwinglich, und die Bevölkerung kämpft mit den stark gestiegenen Lebenshaltungskosten.
event.treasure.description=Tief im Wald finden Abenteurer eine prächtige Truhe. Beim Öffnen offenbart sich ihr glanzvoller Inhalt: wertvolle Münzen aus längst vergangenen Zeiten. Die Schatztruhe bringt plötzlichen Reichtum und neue Möglichkeiten in das Reich.
event.scientific_breakthrough.description=Eine bahnbrechende wissenschaftliche Entdeckung revolutioniert dein Imperium. Ein Gelehrter enthüllt eine neue Methode zur Dokumentation und Verbreitung von Wissen. Nach und nach werden alte Manuskripte entschlüsselt und neues Wissen aufgezeichnet.
event.thirst_for_knowledge.description=Der König beschließt, erhebliche finanzielle Mittel in die Modernisierung und Verbesserung des Reiches zu investieren. Durch kluge strategische Entscheidungen und langfristige Planung gelingt es ihm, die zukünftige Aufwertungen des Reiches deutlich kosteneffizienter machen.
event.resignation.description=tritt von seinem/ihrem Amt zurück. Seine/Ihre Abwesenheit hinterlässt eine Lücke in der wissenschaftlichen Unterstützung des Reiches. Der König und sein Rat handeln schnell und ernennen ______ als Nachfolger/in. Die Bevölkerung blickt optimistisch in die Zukunft.
event.mysterious_liquid.description=Ein Reisender bietet dir eine mysteriöse Flüssigkeit an, die dein Bier vermehren soll. Nimmst du sie an?
event.mysterious_liquid.acceptance_1=Es hat funktioniert! Dank der Flüssigkeit steigt deine Bierproduktion drastisch.
event.mysterious_liquid.acceptance_2=Es war eine Lüge. Durch die Flüssigkeit wurde das Bier giftig. Der König bemerkt dies sofort und sieht sich gezwungen, die Bierproduktion einzustellen.
event.mysterious_liquid.rejection=Der Reisende akzeptiert deine Entscheidung und geht.
event.group.description=Eine Gruppe Männer kommt auf dich zu. Sie sagen, dass sie dringend Hilfe bei etwas benötigen. Bietest du deine Hilfe an?
event.group.acceptance_1=Die Gruppe bedankt sich sehr herzlich und schenkt dir als Zeichen ihrer Dankbarkeit viele Münzen, Stahl, Erz und Essen.
event.group.acceptance_2=Zu deiner Überraschung entpuppt sich die Männergruppe als Räuberbande. Bevor du reagieren kannst, stehlen sie viele deiner Münzen, Stahl, Erz und Essen.
event.group.rejection=Die Gruppe verschwindet langsam. Es ist schwer zu sagen, ob sie wirklich deine Hilfe brauchten oder ob sie versuchten, dich zu täuschen.
event.marriage.description=Eine Adlige verliebt sich in einen Mann aus der Unterschicht und bittet um Erlaubnis zur Heirat. Gibst du der Liebe eine Chance?
event.marriage.acceptance_1=Die Adlige bleibt auf ewig loyal und dankbar, was die Stabilität des Adels stärkt. Der Adel sorgt anschließend dafür, dass Burgverbesserungen für dich preiswerter werden.
event.marriage.acceptance_2=Der Adel ist empört, was zu internen Konflikten und Rivalitäten führt. Anschließend sorgt der Adel dafür, dass Burgausbauten für dich teurer werden.
event.marriage.rejection=Die beiden sind untröstlich.
